services:
  # Flask Backend Web Service
  - type: web
    name: project-tracker-backend
    runtime: python
    buildCommand: "./build.sh"
    preDeployCommand: "flask db upgrade"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT wsgi:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: project-tracker-db
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false

databases:
  # PostgreSQL Database
  - name: project-tracker-db
    databaseName: project_tracker
    user: project_tracker_user
